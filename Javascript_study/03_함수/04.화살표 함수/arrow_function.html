<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // ES6 이전
         function myFun(a, b) {
            return a + b
         }

         //  ES6 버전 화살표 함수
         const myFun2 = (a, b) => {
            // 꼭 = 다음에 () 가 온다
            return a + b
         }
         console.log(myFun2(1, 2))

         //  실행코드가 한줄일때 중괄호 {} 생략 가능
         const myFun3 = (a, b) => console.log('합:', a + b)
         myFun3(1, 2)

         //  리턴값이 하나일때 중괄호와 리턴 생략가능
         const myFun4 = (a, b) => {
            return a + b
         }
         console.log(myFun4(1, 2))

         //  JSON객체를 리턴할 경우 괄호를 사용한다
         const obj = { a: 'one', b: 'two', c: 'two' } //JSON객체

         const myFun5 = () => ({ a: 'one', b: 'two', c: 'two' }) //중괄호, 리턴 생략하고 일반괄호()를 사용한다

         console.log(myFun5())
      </script>
   </body>
</html>
