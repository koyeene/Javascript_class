<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1 class="title" id="title">HEADERS</h1>
      <script>
         // querySelector는 하나의 요소만 가지고 온다. 선택자는 css와 동일하게 사용

         //  const header = document.querySelector('#title') -> id선택자
         //  const header = document.querySelector('.title') //-> class선택자
         //  const header = document.querySelector('h1') //태그선택자
         const header = document.querySelector('h1.title') //조합 선택자

        //  카멜표기법으로 css속성을 사용해야 한다
        // style은 json객체이므로 속성값은 문자열 혹운 숫자형 사용
         header.style.color = 'white'
         header.style.backgroundColor = 'black'
         header.style.padding = '10px'
      </script>
   </body>
</html>
