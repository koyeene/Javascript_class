<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // json 객체의 한쌍의 데이터는 key: value 형테로 구성이 된다
         // key는 중복할 수 없고 value는 모든 자료형 데이터가 올 수 있다.
         let car1 = {
            // car 객체의 속성
            color: '블랙', //key: 'value', -> key는 중복이 될 수 없다
            seater: 4,
            // car 객체의 기능 (함수)
            run: function (status) {
               if (status) {
                  // json객체에서 쓰이는 this는 현재 이객체를 의미한다. -> 따라서 this.color는 car1.color와 같다.
                  return this.color + '자동차가 달립니다.'
               }
            },

            stop: function (status) {
               if (status) {
                  return this.color + '자동차가 멈춥니다.'
               }
            },
         }

         console.log('car1객체의 color 속성:', car1.color)
         console.log('car1객체의 seater 속성:', car1.seater)
         console.log('car1객체의 run 기능:', car1.run(true))
         console.log('car1객체의 stop 기능:', car1.stop(true))
      </script>
   </body>
</html>
