<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //객체 contacts 생성 -> 성, 이름, 나이를 포함
         const contacts = {
            familyName: '이',
            name: '영희',
            age: 22,
         }

         //  ES6버전의 비구조화 할당 이용
         //contacts 객체의 속성들을 각각의 변수에 할당
         var { familyName, name, age } = contacts
         console.log(familyName, name, age) // '이', '영희', 22 출력

         // 'name' 속성을 'otherName' 변수로, 'age' 속성을 'otherAge'로 할당
         var { familyName, name: otherName, age: otherAge } = contacts
         console.log(familyName, name, age) // '이', '영희', 22 출력

         /*
         let familyName = contacts.familyName
         let name = contacts.name
         let age = contacts.age
        */

         //   배열 arr 생성
         const arr = ['광희', '지수', '영철', 20]

         // 배열의 각 요소를 순서대로 변수에 할당하는 방식
         let [value1, value2, value3, value4] = arr
         console.log(value1, value2, value3, value4) // '광희', '지수', '영철', 20 출력

         /*
         위에 비구조화 할당은 아래와 동일한 동작을 한다
         let value1 = arr[0]
         let value2 = arr[1]
         let value3 = arr[2]
         */

         // ES6버전의 편리한 문법: 비구조화 할당은 코드 가독성을 높이고 값을 간편하게 추출할 수 있는 방법이다
      </script>
   </body>
</html>
