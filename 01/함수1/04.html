         //   2. 매개변수를 사용하는 함수

         function greenPsrson(name) {
            console.log('Hello' + name + '!')
         }

         greenPsrson('예은')

         //여기서 name은 매개변수로, 함수가 실행될때 전달되는 값을 받아서 'Hello, [이름] !' 형식으로 출력한다
      </script>
