   <body>
      <script>
         function add(a, b) {
            return a + b //a와 b의 합을 반환 -> 작업을 끝낸 후 값을 돌려준다

            //add -> 두 숫자를 더한 결과를 반환한다
         }

         let sum = add(3, 5)
         console.log(sum)
      </script>
