<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function comparNumbers(a, b) {
            if (a > b) {
               return a + 'is greater than' + b
            } else if (a < b) {
               return a + 'is less than' + b
            } else {
               return a + 'is equal to' + b
            }
         }

         console.log(comparNumbers(5, 7))
         console.log(comparNumbers(2, 8))
         console.log(comparNumbers(7, 7))
      </script>
   </body>
</html>
