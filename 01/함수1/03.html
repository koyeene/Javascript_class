<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 1. 함수의 정의와 호출

         //green 이라는 이름의 함수 정의
         // 이 함수는 호출될 때 Hello World를 출력
         function green() {
            console.log('Hello World')
         }

         green() //호출함수를 사용할 때는 뒤에 괄호를 붙인다
      </script>
   </body>
</html>
